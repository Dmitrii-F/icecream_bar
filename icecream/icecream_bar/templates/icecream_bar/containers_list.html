{% extends 'base/base.html' %}

{% block content %}
    <h1>Стаканчики</h1>
    <ul>
        {% for container in containers_list %}
            <li>{{ container.name }}, {{ container.description }}, {{ container.price }} руб.</li>
        {% empty %}
            <p>Нет стаканчиков.</p>
        {% endfor %}
    </ul>
{% endblock %}
